<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタンプラリー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }

        h1 {
            margin-top: 20px;
        }

        #stampContainer {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column; /* ←縦に5個並べる */
            gap: 10px;
        }

        .stamp {
            width: 100%;
            height: 60px;
            background: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .stamped {
            background: #ff6f61;
            color: white;
        }
    </style>
</head>
<body>

    <h1>スタンプラリー</h1>
    <p>QRコードを読み取るとスタンプが追加されるよ！</p>

    <div id="stampContainer">
        <div class="stamp" id="stamp1">スタート1</div>
        <div class="stamp" id="stamp2">スタンプ2</div>
        <div class="stamp" id="stamp3">スタンプ3</div>
        <div class="stamp" id="stamp4">スタンプ4</div>
        <div class="stamp" id="stamp5">スタンプ5</div>
    </div>

    <script>
        // URLパラメータを取得
        const url = new URL(window.location.href);

        // ★ 修正：stamp_id / id / stamp のどれでも取得可能に
        const stampID =
            url.searchParams.get("stamp_id") ||
            url.searchParams.get("id") ||
            url.searchParams.get("stamp");

        // ローカルストレージからすでに押したスタンプを読み込み
        const saved = JSON.parse(localStorage.getItem("stamps") || "[]");

        // 読み込んだスタンプを反映
        saved.forEach(id => {
            const el = document.getElementById(`stamp${id}`);
            if (el) el.classList.add("stamped");
        });

        // 新しく読み込んだスタンプを追加
        if (stampID) {
            const stampNum = Number(stampID);
            if (!saved.includes(stampNum)) {
                saved.push(stampNum);
                localStorage.setItem("stamps", JSON.stringify(saved));
            }

            const el = document.getElementById(`stamp${stampNum}`);
            if (el) el.classList.add("stamped");
        }
    </script>

</body>
</html>
